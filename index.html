<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up form</title>
</head>
<body>
    <div class="leftPanel">
        <div class="logoContainer">
            <img class="logoImg" src="odin-lined.png" alt="">
            <p class="logoText">LOGO</p>
        </div>
        <p class="credit">Author: <a href="https://unsplash.com/@haliewestphoto">Halie West</a></p>
    </div>


    <div class="rightPanel">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest
            dreams. Sign up <i>now</i> to get started.</p>
        <p>You <i>know</i> you want to</p>
        <form action="" method="post">
            <div class="formContainer">
            <p class="letsDo">Let's do this!</p>
                    <div class="inputContainer">
                        <label for="firstName">First name</label>
                        <input type="text" id="firstName" required/>
                    </div>
                    <div class="inputContainer">
                        <label for="lastName">Last name</label>
                        <input type="text" id="lastName" required/>
                    </div>
                    <div class="inputContainer">
                        <label for="email">Email</label>
                        <input type="email" id="email" required/>
                    </div>
                    <div class="inputContainer">
                        <label for="phoneNr">Phone number (9 digits)</label>
                        <input type="text" id="phoneNr" pattern="\d{9}" required/>
                    </div>
                    <div class="inputContainer">
                        <label for="password">Password</label>
                        <input type="password" id="password" required/>
                    </div>
                    <div class="inputContainer">
                        <label for="passwordConfirm">Confirm password</label>
                        <input type="password" id="passwordConfirm" required/>
                    </div>     
            </div>
            <button type="submit" class="submitBtn">Create Account</button>
        </form>
        <p>Already have an account? <a>Log in</a></p>
    </div>
</body>
</html>
