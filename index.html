<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <title>Sign-up form</title>
</head>
<body>

    <div class="leftPanel">
        <div class="logoContainer">
            <img class="logoImg" src="logo-img.png" alt="image of logo">
            <p class="logoText">ODIN</p>
        </div>
        <p class="credit">Image by 
                            <a href="https://pixabay.com/users/elielschi-1987238/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=1197886">
                            Elias</a> 
                            from 
                            <a href="https://pixabay.com//?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=1197886">
                            Pixabay</a>
        </p>
    </div>
    


    <div class="rightPanel">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest
            dreams. Sign up <i>now</i> to get started.</p>
        <p>You <i>know</i> you want to</p>
        <form action="" method="post">
            <div class="formContainer">
            <p class="letsDo">Let's do this!</p>
                    <div class="inputContainer">
                        <label for="firstName">First name</label>
                        <input type="text" id="firstName" required/>
                    </div>
                    <div class="inputContainer">
                        <label for="lastName">Last name</label>
                        <input type="text" id="lastName" required/>
                    </div>
                    <div class="inputContainer">
                        <label for="email">Email</label>
                        <input type="email" id="email" required/>
                    </div>
                    <div class="inputContainer">
                        <label for="phoneNr">Phone number (9 digits)</label>
                        <input type="text" id="phoneNr" pattern="\d{9}" required/>
                    </div>
                    <div class="inputContainer">
                        <label for="password">Password</label>
                        <input type="password" id="password" required/>
                    </div>
                    <div class="inputContainer">
                        <label for="passwordConfirm">Confirm password</label>
                        <input type="password" id="passwordConfirm" required/>
                    </div>     
            </div>
            <button type="submit" class="submitBtn">Create Account</button>
        </form>
        <p>Already have an account? <a href="">Log in</a></p>
    </div>
</body>
</html>
